<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-eadge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainmie-Music for everyone</title>
    <link rel="stylesheet" href="All.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <nav>
        <ul>
            <li><a class="rainmeiwebname" href="#">Rainmie</a></li>
        </ul>
    </nav>

    <div class="regisMain">
        <div class="Register">
            <form action="">
                <h1>Register</h1>

                <div class="input-box">
                    <input type="text" placeholder="email">
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box">
                    <label for="phone"></label>
                    <input type="tel" id="phone" placeholder="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    <i class='bx bx-phone'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Username">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password">
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="gonext-return"></div>

                <button type="submit" class="btn"><a href="letsmeknow.html" id="idgonext-return">Register</a></button>

                <br><br>

                <button type="reset" class="btn"><a href="Login.html" id="idgonext-return">Return</a></button>

                <br><br>

                <div class="Policy">
                    <label>
                        <input type="checkbox"> Policy</input>
                    </label>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
